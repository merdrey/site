<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МайорАн</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul id="navmenu">
                <li class = "hide">
                    <a href="index.html">
                        Главная
                    </a></li>
                <li class = "show">
                    <a href="gallery.html">
                        Галерея
                    </a>
                    </li>
                <li class ="hide">
                    <a href="articles.html">
                        Статьи
                    </a>
                </li>
                <li class = "hide">
                    <a href="contacts.html">
                        Контакты
                    </a>
                </li>
            </ul>
            <div id="main" class="tile show">
                <ul>
                    <li>
                        <button type="button" id="lad" class="active">Галерея лестниц</button>
                    </li>
                    <li>
                        <button type="button" id="furn">Галерея мебели</button>
                    </li>
                    <li>
                        <button type="button" id="door">Галерея дверей</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="gallery-layout">
            <div class="gallery on-screen" id="lad-gal">
                <div class="image-form">
                    <img src="images/lad-img-1.JPG" class="image" alt="лестница-1">
                    <p class="description hidden">Первая картинка.
                        <br>Лестница сделана из дерева.
                    </p>
                </div>
                <div class="image-form">
                    <img src="images/lad-img-2.JPG" class="image" alt="лестница-2">
                    <p class="description hidden">Вторая картинка.
                        <br>Лестница сделана из дерева во второй раз.
                    </p>
                </div>
            </div>
            <div class="gallery hidden" id="furn-gal">
                <div class="image-form">
                    <img src="images/furn-img-1.jpg" class="image" alt="шкаф-1">
                    <p class="description hidden">Первая картинка.
                        <br>Мебель сделана из дерева.
                    </p>
                </div>
            </div>
            <div class="gallery hidden" id="door-gal">
                <div class="image-form">
                    <img src="images/door-img-1.jpg" class="image" alt="дверь-1">
                    <p class="description hidden">Первая картинка.
                        <br>Дверь сделана из дерева.
                    </p>
                </div>
            </div>
        </div>
        <dialog id="viewer">
            <div class="interface">
                <button type="button" class="control-button" id="close"></button>
                <button type="button" class="control-button" id="next"></button>
                <button type="button" class="control-button" id="prev"></button>
                <img id="viewed-image" alt="просматриваемое изображение">
            </div>
        </dialog>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
